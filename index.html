<html>

<head>
    <style>
        body {
            margin: 0;
            font-family: "Arial";
        }
        #main_canvas {
            display:block;
            margin:auto;
        }
        .number_input {
            width:30px;
        }
        .error {
            border: 2px solid red;
        }
        #form {
            margin:auto;
            width: 100%;
            background: lightblue;
        }
        #function_settings {
            border-collapse: collapse;
            margin: auto;
            table-layout: fixed;
        }
        #function_settings td, #function_settings th {
            padding: 4px 12px;
            /*border: 1px solid black;*/
        }
        #function_settings td:first-child{
            text-align: right;
            vertical-align: top;
        }
    </style>
    <meta charset="utf-8" />
</head>

<body>

    <div id="form">

        <table id="function_settings">
            <tr>
                <td>f(x) =</td>
                <td>
                    <select id="functions_dropdown">
                        <!-- Note: Items are added here by JS -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Domain:</td>
                <td>
                    [<input type="text" class="number_input" id="domain_start"
                            value="-6" /> ,
                    <input type="text" class="number_input" id="domain_end"
                           value="6" />
                    ]
                </td>
            </tr>
            <tr>
                <td>Partitions</td>
                <td>
                    <input type="text" class="number_input" id="partition_size"
                           value="40" />
                </td>
            </tr>
        </table>

        <p>
            <button onclick="updateFunction()">Update</button>
        </p>
        <p>
            <label>Lower sums <input type="checkbox" checked
                                     onchange="toggleSums('lower')" />
            </label>
            <br />
            <label>Upper sums <input type="checkbox" checked
                                     onchange="toggleSums('upper')" />
            </label>
        </p>
    </div >


    <canvas id="main_canvas"></canvas>

    <script type="text/javascript" src="integrals.js"></script>
</body>

</html>
